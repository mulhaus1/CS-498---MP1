<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>MP1: To Do List</title>

	</head>
	<body>
		<div id="listcontainer">
		<h3>My To Do Lists</h3>
		<form name="myForm" action="">
			Add new list here: <br />
			<input type="text" name="inputText" value="" />
			<input type="button" name="button1" class="AddList" value="Add List"/>
			<input type="button" name="button2" class="RemoveMarked" value="Remove Marked"/>
			<input type="button" name="button3" class="ImportList" value="Import List"/>
			<input type="button" name="button4" class="ExportList" value="Export List"/>
		</form>
		<ul id="myList">
		</ul>
		</div>
	</body>
	
	<div id="modal-form" title="Add New List Item">
	  <form>
	  <fieldset>
	    <label for="newText">Item</label>
	    <input type="text" name="newText" id="newText" class="text ui-widget-content ui-corner-all" />
	  </fieldset>
	  </form>
	</div>
	<div id="import-form" title="Import List">
	  <form>
	  <fieldset>
	    <label for="newText">JSON</label>
	    <input type="text" id="newList" class="text ui-widget-content ui-corner-all" />
	  </fieldset>
	  </form>
	</div>
	<div id="export-modal" class="divExport" title="Exported JSON">
  		<p id="ExportModal"> </p>
	</div>
		
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
		<script src="jScript.js" type="text/javascript"></script>
		<link href="style.css" type="text/css" rel="stylesheet"/>	
		
		
</html>
